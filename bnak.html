<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bnak of Amreican</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-box h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ff0000;
        }
        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-box button {
            padding: 10px 20px;
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-box button:hover {
            background-color: #cc0000;
        }
        .warning-message {
            color: #ff0000;
            font-weight: bold;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Bnak of Amreican</h1>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="showWarning()">Log In</button>
        <div class="warning-message" id="warning">DON'T DO THAT, YOU'LL GET YOUR DATA STOLEN</div>
    </div>

    <script>
        function showWarning() {
            // Clear the input fields (optional)
            document.getElementById("username").value = "";
            document.getElementById("password").value = "";

            // Display the warning message
            document.getElementById("warning").style.display = "block";
        }
    </script>
</body>
</html>
