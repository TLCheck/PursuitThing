<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chord Progression Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      font-size: 24px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    select, button {
      padding: 5px;
      font-size: 16px;
    }
    #output {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Chord Progression Generator</h1>
  <label for="key">Key:</label>
  <select id="key">
    <option value="C">C</option>
    <option value="G">G</option>
    <option value="D">D</option>
    <option value="A">A</option>
    <option value="E">E</option>
    <option value="B">B</option>
    <option value="F">F</option>
    <option value="Bb">Bb</option>
    <option value="Eb">Eb</option>
    <option value="Ab">Ab</option>
    <option value="Db">Db</option>
    <option value="Gb">Gb</option>
  </select>
  <label for="scale">Scale:</label>
  <select id="scale">
    <option value="major">Major</option>
    <option value="minor">Minor</option>
  </select>
  <label for="length">Progression Length:</label>
  <select id="length">
    <option value="2">2 Chords</option>
    <option value="3">3 Chords</option>
    <option value="4">4 Chords</option>
    <option value="5">5 Chords</option>
  </select>
  <button onclick="generateProgression()">Generate</button>
  <p id="output"></p>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      console.log("DOM is fully loaded!");

      const chords = {
        C: { major: ['C', 'Dm', 'Em', 'F', 'G', 'Am', 'Bdim'], minor: ['Am', 'Bdim', 'C', 'Dm', 'Em', 'F', 'G'] },
        G: { major: ['G', 'Am', 'Bm', 'C', 'D', 'Em', 'F#dim'], minor: ['Em', 'F#dim', 'G', 'Am', 'Bm', 'C', 'D'] },
        D: { major: ['D', 'Em', 'F#m', 'G', 'A', 'Bm', 'C#dim'], minor: ['Bm', 'C#dim', 'D', 'Em', 'F#m', 'G', 'A'] },
        A: { major: ['A', 'Bm', 'C#m', 'D', 'E', 'F#m', 'G#dim'], minor: ['F#m', 'G#dim', 'A', 'Bm', 'C#m', 'D', 'E'] },
        E: { major: ['E', 'F#m', 'G#m', 'A', 'B', 'C#m', 'D#dim'], minor: ['C#m', 'D#dim', 'E', 'F#m', 'G#m', 'A', 'B'] },
        B: { major: ['B', 'C#m', 'D#m', 'E', 'F#', 'G#m', 'A#dim'], minor: ['G#m', 'A#dim', 'B', 'C#m', 'D#m', 'E', 'F#'] },
        F: { major: ['F', 'Gm', 'Am', 'Bb', 'C', 'Dm', 'Edim'], minor: ['Dm', 'Edim', 'F', 'Gm', 'Am', 'Bb', 'C'] },
        Bb: { major: ['Bb', 'Cm', 'Dm', 'Eb', 'F', 'Gm', 'Adim'], minor: ['Gm', 'Adim', 'Bb', 'Cm', 'Dm', 'Eb', 'F'] },
        Eb: { major: ['Eb', 'Fm', 'Gm', 'Ab', 'Bb', 'Cm', 'Ddim'], minor: ['Cm', 'Ddim', 'Eb', 'Fm', 'Gm', 'Ab', 'Bb'] },
        Ab: { major: ['Ab', 'Bbm', 'Cm', 'Db', 'Eb', 'Fm', 'Gdim'], minor: ['Fm', 'Gdim', 'Ab', 'Bbm', 'Cm', 'Db', 'Eb'] },
        Db: { major: ['Db', 'Ebm', 'Fm', 'Gb', 'Ab', 'Bbm', 'Cdim'], minor: ['Bbm', 'Cdim', 'Db', 'Ebm', 'Fm', 'Gb', 'Ab'] },
        Gb: { major: ['Gb', 'Abm', 'Bbm', 'Cb', 'Db', 'Ebm', 'Fdim'], minor: ['Ebm', 'Fdim', 'Gb', 'Abm', 'Bbm', 'Cb', 'Db'] },
        F#: { major: ['F#', 'G#m', 'A#m', 'B', 'C#', 'D#m', 'E#dim'], minor: ['D#m', 'E#dim', 'F#', 'G#m', 'A#m', 'B', 'C#'] },
        C#: { major: ['C#', 'D#m', 'E#m', 'F#', 'G#', 'A#m', 'B#dim'], minor: ['A#m', 'B#dim', 'C#', 'D#m', 'E#m', 'F#', 'G#'] },
      };

      function generateProgression() {
        console.log("generateProgression is called!");

        const key = document.getElementById('key').value;
        const scale = document.getElementById('scale').value;
        const length = parseInt(document.getElementById('length').value);
        const availableChords = chords[key][scale];

        console.log("Key:", key);
        console.log("Scale:", scale);
        console.log("Length:", length);
        console.log("Available Chords:", availableChords);

        // Generate a progression of the specified length
        const progression = [];
        for (let i = 0; i < length; i++) {
          const randomIndex = Math.floor(Math.random() * availableChords.length);
          progression.push(availableChords[randomIndex]);
        }

        console.log("Generated Progression:", progression);

        // Display the progression
        document.getElementById('output').textContent = progression.join(' - ');
      }

      // Attach the function to the button's onclick event
      document.querySelector('button').onclick = generateProgression;
    });
  </script>
</body>
</html>
